{% extends 'ShopTemplates/index.html' %}
    {% block content %}
    <div class="">
        <div class="form-title" style="margin-bottom: 50px;">
            <h2>Add item to database</h2>
        </div>
        
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 30px">
                <label for="productId">Product specifying ID</label>
                {{ form.productId }}
            </div>
            <div class="form-group" style="margin-bottom: 30px">
                <label for="productName">Product name</label>
                {{ form.productName }}
            </div>
            <div class="form-group" style="margin-bottom: 30px">
                <label for="app_productdesc">Product description</label>
                {{ form.app_productdesc }}
            </div>
            <div class="form-group" style="margin-bottom: 30px">
                <label for="productPrice">Product price</label>
                {{ form.productPrice }}
            </div>

            <input type="submit" value="Add">
        </form>

    </div>    
    {% endblock content %}
